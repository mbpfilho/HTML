<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brittany</td>
                <td>Pearl</td>
                <td>532</td>
            </tr>
            <tr>
                <td>Max</td>
                <td>Power</td>
                <td>278</td>
            </tr>
        </tbody>
    </table>
    <br>
    <table>
        <tr>
          <th colspan="2">List of Fruit Prices</th>
        </tr>
        <tr>
          <td>Apple</td>
          <td>€0.60</td>
        </tr>
        <tr>
          <td>Banana</td>
          <td>€0.32</td>
        </tr>
      </table>

<br>

  <table>
    <tr>
      <th>Fruits</th>
      <th>Prices</th>
      <th rowspan="3">Month of June 2017</th>
    </tr>
    <tr>
      <td>Apple</td>
      <td>€0.6</td>
    </tr>
    <tr>
      <td>Banana</td>
      <td>€0.32</td>
    </tr>
  </table>

    
</body>
</html>
