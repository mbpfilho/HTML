<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
<script type="text/javascript" src="scripts.js"></script>
<link rel="stylesheet" href="styles.css">
<style>
:valid {
background-color: lime;
}
:invalid {
background-color: deeppink;
border: 2px solid darkslategray;
}
:required {
border: 2px solid green;
}
:checked {
outline: 2px solid yellowgreen;
}
input:out-of-range {
background: darkorange;
}
input:in-range {
background: green;
}
:optional{
background-color: lightgray;
border: 1px solid silver;
}
</style>
</head>
  <body>
    <label for="name"> Full name</label>
    <input type="text" id="name" required >
    ​
    <label for="phone">Telephone</label>
    <input
      type="tel"
      id="phone"
      required
      pattern="[1-5]{3}-[0-9]{3}-[0-9]{4}"
    >
    ​
    <hr>
    ​
    <div>
      <label for="fullname"> Full name</label>
      <input type="text" id="fullname" required >
      <label for="nickname"> Nickname</label>
      <input type="text" id="nickname" >
    </div>
    ​
    <hr>
    
    <span>Worst superhero:</span>
    <br>
    <input id="superman" type="radio" name="worsthero" value="superman">
    <label for="superman">Superman</label>
    <input id="batman" type="radio" name="worsthero" value="batman" checked >
    <label for="batman">Batman</label>
    <input id="antman" type="radio" name="worsthero" value="antman" >
    <label for="antman">Ant-Man</label>
    
    ​
    <hr>
    <div>
      <label for="whichkid">Which kid out of the 20 performed the best?</label>
      <input
        type="number"
        min="1"
        max="20"
        id="whichkid"
        name="whichkid"
        step="1"
      >
    </div>
  </body>
</html>
